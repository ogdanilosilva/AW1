<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>

    <style>
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <table>
            <tr>
                <td>
                    <label>Nome completo:
                        <input type="text" name="nome" size="50" maxlength="50">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Endereço:
                        <input type="text" name="address" size="50" maxlength="50">
                    </label>

                    <label>Número:
                        <input type="number" name="number" size="10" maxlength="10">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Complemento:
                        <input type="text" name="home_complement" size="20" maxlength="20">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Bairro:
                        <input type="text" name="neighborhood" size="20" maxlength="20">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Estado:
                        <input type="text" name="state" size="2" maxlength="2">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="reset">Limpar</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
