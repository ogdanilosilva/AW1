<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f5f9;
    }

    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
    }

    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container input, .form-container select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h2>Bem-vindo à Minha Página Interativa!</h2>
    <p>Clique em OK para continuar.</p>
    <button onclick="hidePopup()">OK</button>
  </div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Digite seu nome">
    <button onclick="displayGreeting()">Dizer Bom Dia!</button>
  </div>

  <div class="form-container">
    <input type="number" id="number" placeholder="Digite um número">
    <button onclick="checkNumber()">Verificar Par ou Ímpar</button>
    <div id="result"></div>
  </div>

  <div class="form-container">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <input type="number" id="operand1" placeholder="Digite o primeiro número">
    <input type="number" id="operand2" placeholder="Digite o segundo número">
    <button onclick="performOperation()">Calcular</button>
    <div id="calcResult"></div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function displayGreeting() {
      var name = document.getElementById("name").value;
      alert("Bom dia, " + name + "!");
    }

    function checkNumber() {
      var number = document.getElementById("number").value;
      var resultDiv = document.getElementById("result");
      if (number % 2 === 0) {
        resultDiv.textContent = number + " é um número par.";
      } else {
        resultDiv.textContent = number + " é um número ímpar.";
      }
    }

    function performOperation() {
      var operand1 = parseFloat(document.getElementById("operand1").value);
      var operand2 = parseFloat(document.getElementById("operand2").value);
      var operation = document.getElementById("operation").value;
      var calcResultDiv = document.getElementById("calcResult");
      var result;

      if (operation === "+") {
        result = operand1 + operand2;
      } else if (operation === "-") {
        result = operand1 - operand2;
      }

      calcResultDiv.textContent = "Resultado: " + result;
    }

    showPopup(); 
  </script>
</body>
</html>
