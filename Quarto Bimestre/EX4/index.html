<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Idade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Idade</h1>
        <p>Digite seu nome:</p>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <p>Digite sua idade:</p>
        <input type="number" id="idade" placeholder="Digite sua idade">
        <button onclick="verificarIdade()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarIdade() {
            var nome = document.getElementById("nome").value;
            var idade = parseInt(document.getElementById("idade").value);

            if (idade >= 18) {
                document.getElementById("resultado").textContent = nome + " é maior de 18 e tem " + idade + " anos.";
            } else {
                document.getElementById("resultado").textContent = nome + " não é maior de 18 e tem " + idade + " anos.";
            }
        }
    </script>
</body>
</html>
