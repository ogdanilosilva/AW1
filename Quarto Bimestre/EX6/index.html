<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Número Par ou Ímpar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Número Par ou Ímpar</h1>
        <p>Digite um número inteiro:</p>
        <input type="number" id="numero" placeholder="Digite o número inteiro">
        <button onclick="verificarParOuImpar()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarParOuImpar() {
            var numero = parseInt(document.getElementById("numero").value);

            if (numero % 2 === 0) {
                document.getElementById("resultado").textContent = "O número " + numero + " é par.";
            } else {
                document.getElementById("resultado").textContent = "O número " + numero + " é ímpar.";
            }
        }
    </script>
</body>
</html>
