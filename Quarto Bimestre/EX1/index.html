<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p>Digite dois números inteiros:</p>
        <input type="text" id="numero1" placeholder="Digite o primeiro número">
        <input type="text" id="numero2" placeholder="Digite o segundo número">
        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <p id="resultadoSubtracao"></p>
        <p id="resultadoMultiplicacao"></p>
        <p id="resultadoRestoDivisao"></p>
        <p id="resultadoPotencia"></p>
    </div>

    <script>
        function calcular() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);

            var subtracao = numero1 - numero2;
            var multiplicacao = numero1 * numero2;
            var restoDivisao = numero1 % numero2;
            var potencia = Math.pow(numero1, 3);

            document.getElementById("resultadoSubtracao").textContent = "A subtração entre os números " + numero1 + " e " + numero2 + " é: " + subtracao;
            document.getElementById("resultadoMultiplicacao").textContent = "A multiplicação entre os números " + numero1 + " e " + numero2 + " é: " + multiplicacao;
            document.getElementById("resultadoRestoDivisao").textContent = "O resto da divisão de " + numero1 + " por " + numero2 + " é: " + restoDivisao;
            document.getElementById("resultadoPotencia").textContent = numero1 + " elevado a 3 é: " + potencia;
        }
    </script>
</body>

</html>
